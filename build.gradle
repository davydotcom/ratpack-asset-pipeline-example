buildscript {
  repositories {
    jcenter()
    mavenLocal()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:0.9.18"
    classpath 'com.bertramlabs.plugins:asset-pipeline-gradle:2.11.6'
    classpath 'com.bertramlabs.plugins:less-asset-pipeline:2.3.0'
    classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: 'asset-pipeline'

assets {
    skipNonDigests = true
}


run {
  systemProperty 'ratpack.assets.less.compiler','standard'
}
repositories {
  jcenter()
  mavenLocal()
}

dependencies {
  // SpringLoaded enables runtime hot reloading.
  // It is not part of the app runtime and is not shipped in the distribution.
  springloaded "org.springframework:springloaded:1.2.3.RELEASE"
  compile 'com.bertramlabs.plugins:ratpack-asset-pipeline:2.4.3'
  runtime 'com.bertramlabs.plugins:less-asset-pipeline:2.3.0'
  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-simple:1.7.12'

  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
